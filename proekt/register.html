  <div id="main-back-registration" class="container">
    <h2>REGISTER</h2>
    <form onsubmit="register(event)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" required class="form-control" placeholder="E-mail">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" required class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm password</label>
        <input type="password" name="password2" required class="form-control" placeholder="Confirm password">
      </div>

      <button type="submit" class="btn btn-info">REGISTER</button>
      <br>
      <span>Have an account? </span><a href="login.html">Login</a>
    </form>

  </div>
