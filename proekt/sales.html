    <div id="main-back" class="container">
        <h2>CREATE POST:</h2>
        <!-- PART 1 -->
        <form onsubmit="createPost(event)">
            <!-- <input type="text" name="username" placeholder="username" required> -->
            <h3 id="post-email"></h3>
            <input class="form-control" type="text" name="image" placeholder="Put the image url here" required
                maxlength="150" />
            <br>
            <input class="form-control" type="text" name="description" placeholder="Description of the post" />
            <br>
            <button type="submit" class="btn btn-info">SUBMIT</button>
        </form>


        <hr class="horisontal-line" />

        <div class="container">
            <!-- Search input -->
            <input class="form-control" type="text" placeholder="Search for a post..." class="search"
                oninput="searchPosts(event)" />
            <br>
            <!-- Sorting Buttons -->
            <button onclick="onRefresh()" class="btn btn-info">REFRESH</button>
            <button onclick="onReverse()" class="btn btn-info">REVERSE</button>
            <button onclick="onSortAscending()" class="btn btn-info">SORT BY ASCENDING</button>
            <button onclick="onSortDescending()" class="btn btn-info">SORT BY DESCENDING</button>
            <button onclick="sortByDescription(this)" class="btn btn-info">SORT BY DESCRIPTION ASC</button>
            <button class="btn btn-info">SHOW MY POSTS</button>
            <br>
            <hr class="horisontal-line" />
            <!-- All posts -->

            <div id="all-posts">
